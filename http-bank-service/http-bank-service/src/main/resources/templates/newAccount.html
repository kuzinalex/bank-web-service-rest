<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New account</title>
</head>
<body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<form th:align="center" th:method="POST" th:action="@{/{id}/clients/{idC}/accounts/newAccount(id=${idB},idC=${idC})}" th:object="${account}">
    <label for="currency">Currency: </label>
    <input type="text" th:field="*{currency}" id="currency">
    <br/>
    <label for="amountOfCredit">Amount of credit: </label>
    <input type="text" th:field="*{amountOfCredit}" id="amountOfCredit">
    <br/>
    <label for="amount">Amount: </label>
    <input type="text" th:field="*{amount}" id="amount">
    <br/>
    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
