<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New worker</title>
</head>
<body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<form th:align="center" th:method="POST" th:action="@{/{id}/workers/newWorker(id=${idB})}" th:object="${worker}">
    <label for="fname">First name: </label>
    <input type="text" th:field="*{firstName}" id="fname">
    <br/>
    <label for="sname">Last name: </label>
    <input type="text" th:field="*{lastName}" id="sname">
    <br/>
    <label for="number">Phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="number">
    <br/>
    <label for="status">Status: </label>
    <input type="text" th:field="*{status}" id="status">
    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
