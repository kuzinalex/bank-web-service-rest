<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All workers</title>
</head>
<body>
<div th:align="center" th:each="worker : ${workers}">
    <a     th:href="@{/{id}/workers/{idW}(idW=${worker.getId()}, id=${idd})}" th:text="${worker.getFirstName()+', '+worker.getLastName()}">User </a>

</div>

<br>
<hr>
<br>
<div th:align="center">
    <a th:href="@{/{id}/workers/newWorker(id=${idd})}">Create new worker</a>

</div>


</body>
</html>
